name: Auto Update Episodes

on:
  schedule:
    - cron: "0 */6 * * *"  # كل 6 ساعات
  workflow_dispatch:       # تشغيل يدوي من GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Verify and Install requirements
      run: |
        echo "📁 Current directory: $(pwd)"
        echo "📄 Listing files:"
        ls -al
        if [ -f "requirements.txt" ]; then
          echo "✅ requirements.txt found. Installing..."
          pip install -r requirements.txt
        else
          echo "❌ requirements.txt not found!"
          exit 1
        fi

    - name: Run scraper script
      run: python fetch_episodes_ready.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "🔄 تحديث الحلقات تلقائيًا"
        git push
