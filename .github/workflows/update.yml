name: Update Turkish Series Library

on:
  schedule:
    - cron: "0 */6 * * *"  # كل 6 ساعات
  workflow_dispatch:       # يمكن تشغيله يدويًا أيضًا

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          echo "🔍 البحث عن ملف requirements.txt"
          find . -name "requirements.txt"
          pip install -r $(find . -name "requirements.txt")

      - name: Run scraper script
        run: python fetch_episodes_ready.py

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "📦 تحديث تلقائي للمكتبة" || echo "لا توجد تغييرات"
          git push
