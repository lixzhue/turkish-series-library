name: Auto Update Episodes

on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install requirements
        run: pip install requests beautifulsoup4

      - name: Run episode fetcher
        run: python fetch_episodes_ready.py

      - name: Commit changes
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "AutoUpdater"
          git add episodes.json
          git commit -m "Auto update episodes" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
