name: Update Episodes

on:
  schedule:
    - cron: '0 */6 * * *'    # كل 6 ساعات
  workflow_dispatch:        # إمكانية التشغيل يدويًا

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 fake-useragent lxml

      - name: Fetch and update episodes
        run: |
          python fetch_episodes_ready.py

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add episodes.json
          git commit -m "🔄 Update episodes $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push
        env:
          # احفظ التوكن في GitHub Secrets باسم REPO_TOKEN
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
